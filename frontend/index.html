<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excelr8 - AI Survey Data Processing Portal</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#10b981'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold tracking-tight">
        Excelr8 <span class="text-gray-500">AI Survey Data Processing Portal</span>
      </h1>
      <nav class="flex items-center space-x-6 text-sm">
        <a href="index.html" class="hover:text-primary">Home</a>
        <a href="dashboard.html" class="hover:text-primary">Dashboard</a>
        <a href="#" class="hover:text-primary">Reports</a>
        <a href="#" class="hover:text-primary">About</a>
      </nav>
    </div>
  </header>

  <!-- Main Layout -->
  <main class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-12 gap-6">

    <!-- Sidebar -->
    <aside class="col-span-3 bg-white border border-gray-200 rounded-xl shadow-sm p-5 space-y-3">
    
      <h2 class="font-semibold text-gray-700 mb-2">Modules</h2>
      <ul class="space-y-2 text-sm">
        <li><button class="w-full text-left px-3 py-2 rounded-lg bg-gray-100 hover:bg-blue-50">Data Upload</button></li>
        <li><button class="w-full text-left px-3 py-2 rounded-lg hover:bg-blue-50">Data Cleaning</button></li>
        <li><button class="w-full text-left px-3 py-2 rounded-lg hover:bg-blue-50">Weighting</button></li>
        <li><button class="w-full text-left px-3 py-2 rounded-lg hover:bg-blue-50">Estimation</button></li>
        <li><button class="w-full text-left px-3 py-2 rounded-lg hover:bg-blue-50">Reports</button></li>
      </ul>


    </aside>

    <!-- Main Content -->
    <section class="col-span-9 space-y-6">

      <!-- Upload -->
      <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6">
        <h2 class="text-md font-semibold mb-3">Upload Survey Data</h2>
        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
          <p class="text-gray-500 mb-3">Drag & drop your CSV/Excel file here</p>
          <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/80">Browse Files</button>
        </div>
      </div>

      <!-- Cleaning -->
      <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6">
        <h2 class="text-md font-semibold mb-3">Data Cleaning Options</h2>
        <div class="grid grid-cols-2 gap-4 text-sm">
          <label class="flex items-center space-x-2"><input type="checkbox" class="h-4 w-4"> <span>Missing Value Imputation</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="h-4 w-4"> <span>Outlier Detection</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" class="h-4 w-4"> <span>Rule-based Validation</span></label>
        </div>
      </div>

      <!-- Weighting -->
      <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6">
        <h2 class="text-md font-semibold mb-3">Apply Design Weights</h2>
        <input type="text" placeholder="Enter weight variable name..." 
          class="border border-gray-300 rounded-lg w-full px-3 py-2 focus:ring-2 focus:ring-primary focus:outline-none" />
      </div>

      <!-- Reports -->
      <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6">
        <h2 class="text-md font-semibold mb-3">Generate Report</h2>
        <p class="text-gray-500 mb-3">Choose output format:</p>
        <div class="flex space-x-4">
          <button class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary/80">PDF</button>
          <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/80">HTML</button>
        </div>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 text-xs text-gray-500 mt-8 py-4 text-center">
    Â© 2025 Quantara | Statathon Prototype
  </footer>

</body>
</html>
